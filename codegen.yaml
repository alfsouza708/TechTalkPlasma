schema: 'https://todo-solfacil-server.herokuapp.com/graphql'
documents: './graphql/**/*.gql'
require:
 - ts-node/register
 - tsconfig-paths/register
generates:
 ./@types/generated.ts:
  plugins:
   - typescript
   - typescript-operations
   - typescript-vue-apollo
  config:
   withSmartOperationFunctions: true
